<!doctype html>
<html>
<head>
    <title>Student's life</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
        }

        #gameCanvas {
            background-color: black;
            width: 840px;
            height: 500px;
            margin: auto;
            align: center;
        }
    </style>
</head>
<body onload='setup();'>
<div class="container">
    <div class="row">
        <div class="col-lg-2 text-right" style="color:greenyellow; ">
            <div style="font-size: 200%;">
                <b>Passed:</b>
            </div>
            <div id="passedLabs" style="font-size: 1000%;">0</div>
        </div>
        <div class="col-lg-8">
            <div id='gameCanvas'>

            </div>
            <script src='./js/three.js'></script>
            <script src='./js/keyboard.js'></script>
            <script src='./js/student.js'></script>
            <script src='./js/game.js'></script>
            <script src='./js/surface.js'></script>
            <script src='./js/labs.js'></script>
            <script src='./js/answers.js'></script>
            <script src='./js/explosion.js'></script>
            <script src='./js/vedoma.js'></script>
            <script src='./js/event.js'></script>
        </div>
        <div class="col-lg-2 text-left" style="color:darkred; ">
            <div style="font-size: 200%;">
                <b>Failed:</b>
            </div>
            <div id="failedLabs" style="font-size: 1000%;">0</div>
        </div>
    </div>

</div>

</body>
</html>
