<!doctype html>
<html>
<head>
    <title>Student's life</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='./js/jquery.js'></script>
    <script src='./js/bootstrap.min.js'></script>

    <style>
        body {
            background-color: black;
        }

        #gameCanvas {
            background-color: black;
            /*width: 840px;*/
            height: 100%;
            margin: auto;
            align: center;
        }
    </style>
</head>
<body onload='setup();'>


<div class="container" >
    <div class="row" id="main-content" style="visibility: hidden; margin-top:10%">
        <div class="col-lg-2 text-right" style="color:greenyellow; ">
            <div style="font-size: 200%;">
                <b>zachteno:</b>
            </div>
            <div id="passedLabs" style="font-size: 1000%;">0</div>
        </div>
        <div class="col-lg-8">
            <div id='gameCanvas'>

            </div>
            <script src='./js/three.js'></script>
            <script src='./js/resourceLoader.js'></script>
            <script src='./js/keyboard.js'></script>
            <script src='./js/student.js'></script>
            <script src='./js/game.js'></script>
            <script src='./js/surface.js'></script>
            <script src='./js/labs.js'></script>
            <script src='./js/answers.js'></script>
            <script src='./js/explosion.js'></script>
            <script src='./js/vedoma.js'></script>
            <script src='./js/event.js'></script>
            <script src='./js/resourceLoader.js'></script>
            <script src='./js/diplom.js'></script>
            <script src='./js/UI.js'></script>
        </div>
        <div class="col-lg-2 text-left" style="color:darkred; ">
            <div style="font-size: 200%;">
                <b>potracheno:</b>
            </div>
            <div id="failedLabs" style="font-size: 1000%;">0</div>
        </div>
        <div class="col-lg-6 text-center" style="color:darkorange; ">
            <div style="font-size: 200%;">
                <b>labs left in sem:</b>
            </div>
            <div id="leftLabs" style="font-size: 500%;"></div>
        </div>
        <div class="col-lg-6 text-center" style="color:darkorange; ">
            <div style="font-size: 200%;">
                <b>current phase:</b>
            </div>
            <div id="phase" style="font-size: 500%;"></div>
        </div>
    </div>

    <div id="overlay">
        <h1 style="color:white" class="text-center"><b>VMSIS life</b> is loaded, please wait...</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;" id="page-loading-progress">
                <span class="sr-only">50% Complete</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
